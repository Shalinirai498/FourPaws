<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AddBtn.css">
</head>
<body>
    <div class="bg-img">
    <form action="action" class="container">
     
     
        <h1>Add Details</h1>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="phonenumber"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter PhoneNumber" name="Phone Number" required>
  
      <label for="psw"><b>Picture</b></label>
  
        <input type="file" id="myFile" name="filename">
        <input type="submit">
      
      <label for="age"><b>Pet Age</b></label>
      <input type="text" placeholder="Enter your Pet Age" name="age" required>

      <label for="trained" ><b>Trained</b></label>
      <label class="container2">YES
      <input type="radio" name="radio"><span class="checkmark"></span></label>
      <label class="container2">NO
      <input type="radio" checked="checked" name="radio"><span class="checkmark"></span></label>

      <label for="trained" ><b>Vaccinated</b></label>
      <label class="container2">YES
      <input type="radio" name="radio"><span class="checkmark"></span></label>
      <label class="container2">NO
      <input type="radio" checked="checked" name="radio"><span class="checkmark"></span></label>
  
      <button type="submit" class="btn">Submit</button>
    </div>
    </form>
    
  </div>
    
</body>
</html>
